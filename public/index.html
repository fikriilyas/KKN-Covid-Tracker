<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- Uncompressed jQuery -->
  
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/996973c893.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- My Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- My jQuery -->
    <script src="index.js"></script>

    <!-- Chart.js (Working CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>

    <title>Covid-19 Tracker</title>
  </head>
  <body>
    <!-- Main Title and  Sub-heading -->
    <div class="container-fluid bg-light p-5 text-center my-3">
      <h1 class=""> <a href="index.html">Covid-19 Tracker</a></h1>
      <h5 class="text-muted">
        Project Aplikasi Anti Covid-19 KKN UPI 2020
      </h5>
    </div>

    <!-- Total number of confirmed and all the other info -->
    <div class="container my-5">
      <div class="row text-center">
        <div class="col-3 text-warning">
          <h5><a style="color:#FFC116" href="kasusTerkonfirmasi.html">Terkonfirmasi</a></h5>
          <p id="confirmed"></p>
        </div>
        <div class="col-3 text-info">
          <h5><a style="color:#17A2B8" href="kasusAktif.html">Aktif</a></h5>
          <p id="active"></p>
        </div>
        <div class="col-3 text-success">
          <h5><a style="color:#28AF8A" href="kasusSembuh.html">Sembuh</a></h5>
          <p id="recovered"></p>
        </div>
        <div class="col-3 text-danger">
          <h5><a style="color:#DD4E67" href="kasusMeninggal.html">Meninggal</a></h5>
          <p id="deaths"></p>
        </div>
      </div>
    </div>

    <!-- Quote -->
    <div class="container bg-light p-3 my-5 text-center">
      <h5 class="text-info"> <a href="kasusbaru.html">Kasus Baru</a>  </h5>
      <p id="kasusbaru"> </p>
    </div>

    <!-- Used by Chart.js -->
    <canvas id="myChart"></canvas>

    <!-- Footer -->
    <footer class="footer mt-5 py-3 bg-light">
      <div class="container text-center">
        <span class="text-muted"
          >Copyright &copy;2020,
          <a href="https://packetcode.in" target="_blank">Packetcode</a></span
        >
      </div>
    </footer>
  </body>
</html>
